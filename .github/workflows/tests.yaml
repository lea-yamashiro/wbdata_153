name: Tests
on:
  push:
  pull_request:
  schedule:
    - cron: "1 1 1 * *"
jobs:
  lint:
    name: Lint
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Install Ruff
        run: pip install ruff
      - name: Run Tests
        run: ruff
  types:
    name: Types
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Install Poetry Action
        uses: snok/install-poetry@v1.3.4
      - name: Install Dependencies
        run: poetry install
      - name: Run mypy
        run: poetry run pytest
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry Action
        uses: snok/install-poetry@v1.3.4
      - name: Install Dependencies
        run: poetry install
      - name: Run Tests
        run: poetry run pytest
